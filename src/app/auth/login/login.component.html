<div class="container">
    <h2 class="p-3">Expense Application</h2>
    <div class="card mx-auto mt-5 p-4 shadow-lg" style="max-width: 400px;">
        <h3 class="text-center">Login</h3>
        <form (ngSubmit)="onLogin()">
            <div class="form-group mb-3">
                <label>UserName of Mobile</label>
                <input [(ngModel)]="loginData.username"
                    name="username"
                    class="form-control"
                    required>
            </div>
            <div class="form-group mb-3 position-relative">
                <label>Password</label>
                <input [type]="showPassword ? 'text' : 'password'" 
                    [(ngModel)]="loginData.password" 
                    name="password" 
                    class="form-control" 
                    required />
                <span class="position-absolute"
                    style="cursor: pointer; right: 10px; top: 30px;"
                    (click)="togglePasswordVisibility()">
                    <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                </span>
            </div>
            <button class="btn btn-primary w-100">Login</button>
        </form>

        <p class="mt-3 text-center">Not a User ? <a routerLink="/register">Register Here !</a></p>
    </div>
</div>
