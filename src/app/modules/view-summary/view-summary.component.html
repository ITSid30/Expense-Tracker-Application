<div class="m-5">
    <h2>Expense Summary</h2>
  
    <div class="row">
      <div class="col-md-3">
        <!-- Total Spends -->
        <div class="card p-4 mb-4 shadow">
          <h3 class="text-primary">Total Spends</h3>
          <h4>{{ totalSpends | currency: 'INR' }}</h4>
        </div>
      </div>
    
      <div class="col-md-9">
        <!-- Top Spent Categories -->
        <div class="card p-4 mb-4 shadow">
          <h3 class="text-success">Top Spent Categories</h3>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let category of topCategories">
              <strong>{{ category.type }}:</strong> {{ category.amount | currency: 'INR' }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  
    <!-- Pie Chart -->
    <div class="card p-4 mb-4 shadow">
      <h3 class="text-warning">Spends by Category</h3>
      <ngx-charts-pie-chart
        [view]="[500, 400]"
        [results]="chartData"
        [gradient]="false"
        [legend]="true"
        [labels]="true"
        [doughnut]="true"
        [explodeSlices]="false">
      </ngx-charts-pie-chart>
    </div>
  </div>
