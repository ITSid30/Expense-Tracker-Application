<div class="container">
  <div class="sidebar"
      [class.collapsed]="isCollapsed">
      <h2 class="app-name" *ngIf="!isCollapsed">Expense App</h2>
    <button type="button"
        class="toggle-button w-100"
        (click)="toggleSidebar()">
      â˜°
    </button>
    <nav>
      <ul>
        <li>
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <i class="bi bi-house-door"></i>
            <span *ngIf="!isCollapsed">Home</span>
          </a>
        </li>
        <li>
          <a routerLink="/view-summary" routerLinkActive="active">
            <i class="bi bi-bar-chart"></i>
            <span *ngIf="!isCollapsed">Summary</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="content bg-primary-subtle">
    <router-outlet></router-outlet>
  </div>
</div>
